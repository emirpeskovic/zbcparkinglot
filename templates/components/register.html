<section class="clean-block clean-form dark">
    <div class="container" style="padding-top: 64px;">
        <div class="block-heading">
            <h2 class="text-info">Registration</h2>
            <p></p>
        </div>
        <form action="/register" method="post">
            <div class="mb-3">
                <label class="form-label" for="phone">Phone number</label>
                {% if session['phone'] %}
                <input placeholder="12 34 56 78"
                       class="form-control item"
                       type="tel"
                       id="phone"
                       name="phone"
                       pattern="[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}"
                       value="{{ session['phone'] }}"
                          required>
                {% else %}
                <input placeholder="12 34 56 78"
                       class="form-control item"
                       type="tel"
                       id="phone"
                       name="phone"
                       pattern="[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}"
                       required>
                {% endif %}
            </div>
            <div class="mb-3">
                <label class="form-label" for="name">Name</label>
                <input class="form-control item" type="text" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="address">Address</label>
                <input class="form-control item" type="text" id="address" name="address" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control item" type="email" id="email" name="email" required>
            </div>
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
    </div>
</section>
