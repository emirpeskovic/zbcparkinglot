<section class="clean-block clean-form dark">
    <div class="container" style="padding-top: 64px;">
        <div class="block-heading">
            <h2 class="text-info">Registration</h2>
            <p></p>
        </div>
        <form>
            <div class="mb-3">
                <label class="form-label" for="phone">Phone number</label>
                <input class="form-control item" type="tel" id="phone" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="name">Name</label>
                <input class="form-control item" type="text" id="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="address">Address</label>
                <input class="form-control item" type="text" id="address" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control item" type="email" id="email" required>
            </div>
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
    </div>
</section>
